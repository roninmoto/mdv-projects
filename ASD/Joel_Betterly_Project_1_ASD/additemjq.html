  <body id="font">
    <div data-role="page" id="addappt" data-add-back-btn="true" data-theme="c">
      <div data-role="header" data-theme="e">
	<img src="images/logo2.png"  title="Appt keeper Logo" id="Logo" alt="Logo"/>
      </div>
            <div data-role="content" data-theme="c">
                
                <form action="" method="post" id="addapptform">
                    
<!-- Adding drop down menu-->                    
                    <div data-role="fieldcontain">
                       <label for="toa">Make a Selection</label>
                       <select name="toa" id="toa" data-mini="true" data-native-menu="false" class="required">
                        <option data-placeholder="true" value> Please Select One</option>
                            <option value="Personal">Personal</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                       </select>
                    </div><br />
<!-- Adding range from 1 to 10-->                    
                    <div data-role="fieldcontain">
                        <label for="loi">Level of Importance</label>
                        <input type="range" name="loi" id="loi" data-mini="true" min="1" max="10" placeholder="5" value="5"/>
                    </div>
<!-- Adding text field for name, date, and time-->                    
                    <div data-role="fieldcontain">
                        <label for="name">Name of person</label>
                        <input type="text" name="name" id="name" data-mini="true" class="required" placeholder="John Doe"  />
                    </div>                    
                    
                    <div data-role="fieldcontain">
                        <label for="date">Date of Meeting</label>
                        <input type="date" id="date" name="date" />
                    </div>                     
                    
                    <div data-role="fieldcontain">
                        <label for="time">Time of Meeting</label>
                        <input type="time" name="time" id="time" data-mini="true" class="required" placeholder="12:00PM"  />
                    </div>                     
<!--Adding checkbox -->
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                               <legend>Available for Appointment</legend>
                               <input type="checkbox" name="checkbox-1" id="checkbox-1" data-mini="true" checked="checked" class="required"/>
                               <label for="checkbox-1">Available</label>
                        </fieldset>
                    </div>
<!-- Adding Text Area -->
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" data-mini="true" />
                    </textarea><br />
                    
		    <table width "200" broder="0">
		      <tr>
			<td>
			  <div data role="fieldcontain" id=addSubmit>
			    <input type="submit" value="Add Appointment" id="submit" data-theme="e">    
			  </div>
			</td>
			<td>
			  <div data role="fieldcontain" id="editButton" style="display: none;">
			    <input type="button" id="editAppt" value="Edit Appt"  data-theme="e"> 
			  </div>
			</td>  
			<td>
			  <div data role="fieldcontain">
			    <input type="reset" value="Reset" id="reset" data-theme="c">    
			  </div>
			</td>
		      </tr>
		    </table>
                </form>

      </div>
<!-- Info going to be dumped into this Div like DOM -->
		<div id="data">
		</div>

	  </ul>
	</div>
