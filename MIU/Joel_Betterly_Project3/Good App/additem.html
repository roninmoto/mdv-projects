<html>
  <head>
      <!--Meta Data -->
      <meta charset="utf-8" />
      <meta name="description" content="Keep appointments application" />
      <meta name="keywords" content="appointments, application, html5" />
      <meta name="robots" content="index, follow" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="user-scalable=no, width=device-width" />
      <title>Appointment Keeper App</title>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
      <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
	
  <body id="additem">
    <div data-role="page" id="addappt" data-add-back-btn="true" data-theme="a">
      <div data-role="header" data-position="fixed" data-theme="e">
	<h1>Add Appointment</h1>
      </div>
        <div data-role="content" data-theme="c">
	  
      <form action="#" method="post" id="kaForm">
	
          <fieldset id="kaFieldset">
              <legend>Appointment Details:</legend>
              <ul id="errors"></ul>
              <ul id="questions">
                  <li id="select" data-native-menu="false" class="required">
		    <label></label>
		  </li>
                  <li>
		    <div data-role"fieldcontain">
		      <label for="range">Level of Importance 1-10</label>
		      <input type="range" id="range" min="1" max="10" value="5"/>
		    </div>
		  </li>
                  <li>
		    <div data-role="fieldcontain">
		      <label for="name">The person you are meeting</label>
		      <input type="text" id="name" class="required" placeholder="John Doe" />
		    </div>
		  </li>
                  <li>
		    <div data-role="fieldcontain">
		      <label for="date">Date of Meeting</label>
		      <input type="date" id="date" class="required"/>
		    </div>
		  </li>
                  <li>
		    <div data-role="fieldcontain">
		      <label for="tom">Time of Meeting</label>
		      <input type="time" id="tom" class="required" placeholder="12:00PM" />
		    </div>
		  </li>
                  <li>
		    <div data-role="fieldcontain">
		      <input type="checkbox" checked value="yes" id="available">
		      <label for="available">Available for Appointment</label>
		    </div>
		  </li>
                  <li>
		    <label for="notes">Notes:</label><br />
		    <textarea id="notes"></textarea>
		  </li>
              </ul>
     
          </fieldset><br />
          <input type="submit" value="Schedule Appointment" id="submit" data-theme="e" />
      </form>
      	  <a href="#" id="clear">Clear Stored Data </a>
          <a href="#" id="displayLink">Display Data</a>
          <a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
	    </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>    
    <script src="js/JSON.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
      <footer><br />

      </footer>
  </body>	
</html>
